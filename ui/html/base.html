{{define "base"}}
<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>{{template "title" .}} - NSDTRC-USA</title>
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
        <header>
            <div>
                <img src="/static/images/nsdtrc-banner-Fall-1078x150.jpg">
            </div>
            <div>
                {{template "nav" .}}
            </div>
        </header>
        <main>
            <div class="content">
                {{with .Flash}}
                    <div class='flash'>{{.}}</div>
                {{end}}
                {{template "main" .}}
            </div>
        </main>
        <footer>Placeholder for footer info</footer>
        <script src="/static/js/main.js" type="text/javascript"></script>
    </body>
</html>
{{end}}
