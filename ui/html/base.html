{{define "base"}}
<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <title>{{template "title" .}} - NSDTRC-USA</title>
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body>
        <header>
            {{template "nav" .}}
        </header> 
        <main>
            <div class="content">
                {{with .Flash}}
                    <div class='flash'>{{.}}</div>
                {{end}}
                {{template "main" .}}
            </div>
        </main>
        <script src="/static/js/main.js" type="text/javascript"></script>
    </body>
</html>
{{end}}
